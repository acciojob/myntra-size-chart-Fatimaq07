<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Size Chart</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    thead th {
      background-color: #a83232;
      color: white;
      padding: 10px;
      border: 1px solid black;
    }

    tbody td, tbody th {
      padding: 10px;
      border: 1px solid black;
    }

    tbody tr:nth-child(1) td {
      background-color: #e49d9d;
    }

    tbody tr:nth-child(2) td {
      background-color: #f3d6d6;
    }

    tbody tr:nth-child(3) td {
      background-color: #dddddd;
    }

    tbody tr:nth-child(1) th {
      background-color: #e49d9d;
    }

    tbody tr:nth-child(2) th {
      background-color: #f3d6d6;
    }

    tbody tr:nth-child(3) th {
      background-color: #dddddd;
      color: #004080;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th>Part</th>
        <th>XS</th>
        <th>S</th>
        <th>M</th>
        <th>L</th>
        <th>XL</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>Waist</th>
        <td>25</td>
        <td>28</td>
        <td>30</td>
        <td>31</td>
        <td>32</td>
      </tr>
      <tr>
        <th>Chest</th>
        <td>34</td>
        <td>34</td>
        <td>38</td>
        <td>40</td>
        <td>41</td>
      </tr>
      <tr>
        <th>Sleeve</th>
        <td>23</td>
        <td>24</td>
        <td>24</td>
        <td>25</td>
        <td>25</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
