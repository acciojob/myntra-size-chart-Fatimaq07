<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Size Chart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    table {
      border-collapse: collapse;
      width: 700px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    thead th {
      background-color: #b0413e;
      color: #fff;
      padding: 10px;
      border: 1px solid #000;
    }

    tbody td {
      padding: 10px;
      text-align: center;
      border: 1px solid #000;
    }

    tbody tr:nth-child(1) {
      background-color: #f7dada;
    }

    tbody tr:nth-child(2) {
      background-color: #f7dada;
    }

    tbody tr:nth-child(3) {
      background-color: #e1e1e1;
    }

    tbody td:first-child {
      font-weight: bold;
      text-align: left;
    }

    caption {
      caption-side: top;
      font-size: 1.5em;
      margin-bottom: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <table>
    <caption>Size Chart</caption>
    <thead>
      <tr>
        <th>Part</th>
        <th>XS</th>
        <th>S</th>
        <th>M</th>
        <th>L</th>
        <th>XL</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Waist</td>
        <td>25</td>
        <td>28</td>
        <td>30</td>
        <td>31</td>
        <td>32</td>
      </tr>
      <tr>
        <td>Chest</td>
        <td>34</td>
        <td>34</td>
        <td>38</td>
        <td>40</td>
        <td>41</td>
      </tr>
      <tr>
        <td>Sleeve</td>
        <td>23</td>
        <td>24</td>
        <td>24</td>
        <td>25</td>
        <td>25</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
